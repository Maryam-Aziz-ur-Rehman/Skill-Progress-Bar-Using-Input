<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./skill bar icon.jpg" type="image/x-icon">
    <title>Skills Progress Bar</title>
</head>
<body background="./background.jpg">
    <br><br><br><br>
    <center>
        <font size="6" color="#FA2A45" face="broadway"><u>My Skills (Static - HTML only)</u></font>
        <br><br><br><br>
        <h2>HTML</h2>
        <input type="range" min="0" max="100" value="90" style="accent-color: rgb(255, 94, 0); width: 800px;"><b>90%</b>
        <h2>CSS</h2>
        <input type="range" min="0" max="100" value="80" style="accent-color: rgb(174, 0, 255); width: 800px;"><b>80%</b>
        <h2>Java Script</h2>
        <input type="range" min="0" max="100" value="65" style="accent-color: rgb(255, 217, 1); width: 800px;"><b>65%</b>
        <br><br><br><br>
        <font size="4" color="#4A4542" face="calibri">Note: This version uses</font> <font color="#4A4542"><code>&lt;input type="range"&gt;</code></font> <font size="4" color="#4A4542" face="calibri">only.
        The colored bars are styled with the</font> <font color="#4A4542"><code>accent-color</code></font> <font size="4" color="#4A4542" face="calibri">property.</font>
    </center>
    
</body>

</html>
